name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install flet pypdf openpyxl pyttsx3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.0

      - name: Build APK (Native Flutter)
        run: |
          # 1. Create a temporary folder and backup our custom files
          mkdir temp_src
          mv lib/main.dart temp_src/
          mv pubspec.yaml temp_src/
          
          # 2. Delete the lib folder so flutter create doesn't conflict
          rm -rf lib
          
          # 3. Initialize a new Flutter project in the current directory
          flutter create . --project-name=voice_reader --org=com.fumi3333 --platforms=android
          
          # 4. Restore our custom files, overwriting the generated ones
          mv temp_src/main.dart lib/
          mv temp_src/pubspec.yaml ./
          rm -rf temp_src
          
          # 5. Get dependencies
          flutter pub get
          
          # 6. Build the APK
          flutter build apk --release

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Fallback: Upload as artifact if not a tag
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-reader-apk
          path: build/app/outputs/flutter-apk/app-release.apk
