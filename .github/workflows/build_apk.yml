name: Android APKビルド (Native Flutter)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    name: APKビルド処理
    runs-on: ubuntu-latest
    steps:
      - name: コードのチェックアウト
        uses: actions/checkout@v4

      - name: Pythonセットアップ (旧資産用)
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 依存関係のインストール
        run: |
          pip install flet pypdf openpyxl pyttsx3

      - name: Flutterセットアップ
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.0

      - name: APKビルド (Native Flutter)
        run: |
          # 1. 一時フォルダ作成とカスタムファイルの退避
          mkdir temp_src
          mv lib/main.dart temp_src/
          mv pubspec.yaml temp_src/
          
          # 2. コンフリクト回避のため既存libを削除
          rm -rf lib
          
          # 3. 新規Flutterプロジェクトの初期化 (Android)
          flutter create . --project-name=voice_reader --org=com.fumi3333 --platforms=android
          
          # 修正1: compileSdk 34 を強制 (SDK 35はCI環境で未対応の場合があるため)
          sed -i 's/compileSdk.*/compileSdk = 34/g' android/app/build.gradle || echo "compileSdk replacement failed"

          # 修正2: Kotlin Gradle Plugin を 1.9.22 に更新 (互換性エラー回避)
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.22"/g' android/settings.gradle || echo "Kotlin version update failed"
          
          # 4. 退避したファイルを復元
          mv temp_src/main.dart lib/
          mv temp_src/pubspec.yaml ./
          rm -rf temp_src
          
          # 5. パッケージ取得
          flutter pub get
          
          # 5.5. コード診断 (デバッグ用)
          flutter analyze --no-fatal-infos
          
          # 6. リリース用APKのビルド
          flutter build apk --release

      - name: リリースへのアップロード (タグ付与時)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # フォールバック: タグがない場合はアーティファクトとして保存
      - name: APKアーティファクトのアップロード
        uses: actions/upload-artifact@v4
        with:
          name: voice-reader-apk
          path: build/app/outputs/flutter-apk/app-release.apk
